apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xcube-hub.fullname" . }}
  labels:
    {{- include "xcube-hub.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "xcube-hub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "xcube-hub.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xcube-hub.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
      initContainers:
        {{- $lenPrepull := int (len .Values.prepullContainers) }}
        {{- if gt $lenPrepull 0 }}
        {{ range .Values.prepullContainers }}
        - name: {{ .name }}
          {{ if .hash }}
          image: "{{ .image }}@{{ .hash }}"
          {{ else }}
          image: "{{ .image }}:{{ .tag }}"
          {{ end }}
          command:
            - /bin/bash
            - -c
            - ls
        {{ end }}
        {{ end }}
        {{- $lenInit := int (len .Values.initContainers) }}
        {{- if gt $lenInit 0 }}
        {{- toYaml .Values.initContainers  | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}

          {{ if .Values.image.hash }}
          image: "{{ .Values.image.repository }}@{{ .Values.image.hash }}"
          {{ else }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest"}}"
          {{ end }}

          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configMaps }}
            - secretRef:
                name: {{ .Values.secrets }}
          env:
            - name: XCUBE_HUB_CUBEGENS_SECRET
              value: {{ .Values.cubegensSecrets }}
            - name: XCUBE_HUB_CUBEGENS_MAP
              value: {{ .Values.cubegensConfigMaps }}
            {{ toYaml .Values.envs | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          {{ if .Values.livenessReadinessProbe.enabled }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.livenessReadinessProbe.initialDelaySeconds }}
            httpGet:
              path: {{ .Values.apiPath }}
              port: http
          readinessProbe:
            initialDelaySeconds: {{ .Values.livenessReadinessProbe.initialDelaySeconds }}
            httpGet:
              path: {{ .Values.apiPath }}
              port: http
          {{ end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
